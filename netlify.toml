[build]
command = "npm run build"
publish = "out"
environment = { SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_RECAPTCHA_SITE_KEY" }

# Enable form processing
[build.processing]
skip_processing = false

# Redirect form submissions to thank you page (optional)
[[redirects]]
from = "/contact"
to = "/"
status = 200
force = false
